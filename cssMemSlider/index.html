<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>    
</head>
<body>
    <section class="css-slider">
        <input class="css-slider__input" type="radio" name="cssSlider" id="slide1" checked>
        <input class="css-slider__input" type="radio" name="cssSlider" id="slide2">
        <input class="css-slider__input" type="radio" name="cssSlider" id="slide3">
        <input class="css-slider__input" type="radio" name="cssSlider" id="slide4">
        <div class="css-slider__wrapper">
            <div class="css-slider__slides">
                <article class="css-slider__slide">
                   <img src="./assets/img/mem1.jpg" alt="slide1">
                </article>

                <article class="css-slider__slide">
                    <img src="./assets/img/mem2.jpg" alt="slide2">
                </article>

                <article class="css-slider__slide">
                    <img src="./assets/img/mem3.jpg" alt="slide3">            
                </article>

                <article class="css-slider__slide">
                    <img src="./assets/img/mem4.jpg" alt="slide4">
                </article>
            </div>    
        </div>
        <section class="css-slider__controls">
            <div class="css-slider__labels">
                <label for="slide1">Мем один!</label>
                <label for="slide2">Memas dvas</label>
                <label for="slide3">Memas tris</label>
                <label for="slide4">Memas four :)</label>                
            </div>
            <div class="css-slider__buttons">
                <label for="slide1" class="css-slider__btn"></label>
                <label for="slide2" class="css-slider__btn"></label>
                <label for="slide3" class="css-slider__btn"></label>
                <label for="slide4" class="css-slider__btn"></label>
            </div>
        </section>
        
        
    </section>
</body>
</html>
