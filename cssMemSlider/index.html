<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <title>cssMemSlider</title>    
</head>
<body>

            <input type="radio" name="cssSlider" id="slide1" checked>

            <input type="radio" name="cssSlider" id="slide3">
            <input type="radio" name="cssSlider" id="slide4">
        </div>      
        <div class="slider">
        <div class="slide1">
               <img src="./assets/img/mem1.jpg" alt="slide1">

           </div>
           <div class="slide2">
               <img src="./assets/img/mem2.jpg" alt="slide2">
           </div>
           <div class="slide3">
               <img src="./assets/img/mem3.jpg" alt="slide3">            
           </div>
           <div class="slide4">
               <img src="./assets/img/mem4.jpg" alt="slide4">
           </div>
        </div>   
        <div class="labels">
            <label for="slide1">slide1</label>
            <label for="slide2">slide1</label>
            <label for="slide3">slide1</label>
            <label for="slide4">slide1</label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
         </div>    

    </section>
